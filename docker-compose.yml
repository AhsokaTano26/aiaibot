version: "3"

x-config-host: &config-host ${HOST:-0.0.0.0}
x-config-port: &config-port ${PORT:-12045}

services:
  nonebot:
    build: .
    ports:
      - *config-port
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: prod
      HOST: *config-host
      PORT: *config-port
      SUPERUSERS: '["1049109092"]'
      ALEMBIC_STARTUP_CHECK: false
    restart: always